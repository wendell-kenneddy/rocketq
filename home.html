<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket.Q | Criar Sala</title>

  <!-- Styles -->

  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/pages/home.css" />

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="home" class="content">
    <header role="heading">
      <img src="./assets/logo.svg" alt="Logo" width="167" height="47" />
    </header>

    <div id="bg"></div>

    <main role="main">
      <div class="container">
        <section>
          <h2>Entrar como participante</h2>

          <form action="#">
            <label for="room-id" class="sr-only">Código da sala</label>

            <input type="number" id="room-id" name="room-id"
              placeholder="Código da sala" />

            <button>
              <img src="./assets/enter-room.svg" alt="Entrar na sala" />
              Entrar na sala
            </button>
          </form>

        </section>

        <div class="separator">
          <div></div>
          <div>Ou</div>
          <div></div>
        </div>

        <section>
          <h2>Crie sua própria sala</h2>

          <a href="./create-room.html" class="button outlined">
            <img src="./assets/users.svg" alt="Criar sala">
            Criar Sala
          </a>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
