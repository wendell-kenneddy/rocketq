<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket.Q | Criar Sala</title>

  <!-- Styles -->

  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/pages/room.css" />

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="room" class="content">
    <header>
      <img src="./assets/logo.svg" alt="Logo">

      <div class="buttons">
        <div class="button outlined">
          #323243
          <img src="./assets/copy.svg" alt="Copiar número da sala">
        </div>

        <a href="#" class="button">
          <img src="./assets/users-white.svg" alt="Criar uma sala">
          Criar sala
        </a>
      </div>
    </header>

    <section id="question-form">
      <h2>Faça sua pergunta</h2>

      <form action="#">
        <label for="question" class="sr-only">O que você quer perguntar?</label>
        <textarea name="question" id="question"
          placeholder="O que você quer perguntar?"></textarea>

        <footer>
          <div>
            <img src="./assets/lock.svg" alt="Cadeado">
            Esta pergunta é anônima
          </div>

          <button>Enviar</button>
        </footer>
      </form>
    </section>

    <section id="questions">
      <h2 class="sr-only">Perguntas da comunidade</h2>

      <div class="questions">
        <div class="question-wrapper">
          <div class="question-content">
            <div class="user">
              <img src="./assets/avatar.svg" alt="">
            </div>

            <div class="question">
              <p>Qual a diferença entre var, let e const no JavaScript?</p>
            </div>
          </div>

          <div class="actions">
            <a href="#">
              <img src="./assets/checkmark.svg" alt="Marcar como lida">
              Marcar como lida
            </a>

            <a href="#">
              <img src="./assets/trash.svg" alt="Excluir">
              Excluir
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
